{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="En Cabrera Automotores disponemos de las marcas lideres del mercado y usados seleccionados">
    <meta name="keywords" content="autos usados, autos nuevos, agencia de autos, compra venta de autos, autos en [San Pedro, Buenos Aires], financiamiento de autos, autos seminuevos, autos con garantía">
    <meta name="author" content="Cabrera Automotores">
    <meta name="copyright" content="Cabrera Automotores">
    <meta property="og:description" content="Encontra tu próximo auto con Cabrera Automotores. Ofrecemos una amplia gama de vehículos nuevos y usados con garantía y financiamiento. ¡Visítanos!">
    <meta property="og:title" content="Cabrera Automotores | Autos Nuevos y Usados en [San Pedro, Buenos Aires]">  
    <meta property="og:url" content="https://www.cabrerautomotores.online">
    <meta property="og:image" content="{% static 'home/assets/cabrera_automotores_banner.jpg' %}">
    <meta name="robots" content="index, follow">
    <title>Cabrera Automotores</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/logoagencia.jpg' %}">
    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Core theme CSS (includes Bootstrap)--> 
    <link href="{% static 'home/css/styles.css' %}" rel="stylesheet">
    <!-- Estilos personalizados para vehículos -->
    <link href="{% static 'home/css/estilosextra.css' %}" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4/dist/htmx.min.js"></script>
</head>
<body>
    <!-- Navigation-->
    {% include 'home/navbar.html' %}

    {% block CONTENIDO %}
       
    {% endblock CONTENIDO %}

    <!-- Footer-->
    {% include "home/footer.html" %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'home/js/scripts.js' %}"></script>
    
</body>
</html>
