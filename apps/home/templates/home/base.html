{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="En Cabrera Automotores disponemos de las marcas lideres del mercado y usados seleccionados">
    <meta name="keywords" content="autos usados, autos nuevos, agencia de autos, compra venta de autos, autos en [San Pedro, Buenos Aires], financiamiento de autos, autos seminuevos, autos con garantía">
    <meta name="author" content="Cabrera Automotores">
    <meta name="copyright" content="Cabrera Automotores">
    <meta property="og:description" content="Encontra tu próximo auto con Cabrera Automotores. Ofrecemos una amplia gama de vehículos nuevos y usados con garantía y financiamiento. ¡Visítanos!">
    <meta property="og:title" content="Cabrera Automotores | Autos Nuevos y Usados en [San Pedro, Buenos Aires]">  
    <meta property="og:url" content="https://www.cabrerautomotores.online">
    <meta property="og:image" content="{% static 'home/assets/cabrera_automotores_banner.jpg' %}">
    <meta name="robots" content="index, follow">
    <title>Cabrera Automotores</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/favicon.ico' %}">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Core theme CSS (includes Bootstrap)--> 
    <link href="{% static 'home/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Navigation-->
    {% include 'home/navbar.html' %}

    <!-- Main content -->
    {% block CONTENIDO %}
        <div class="container-fluid p-0 position-relative" style="height: 100vh; overflow: hidden;">
    <!-- Imagen de fondo -->
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-image: url('{% static 'Home/img/agencia3.jpeg' %}'); background-size: cover; background-position: center;">
        </div>
    <!-- Capa de opacidad -->
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.7);">
        </div>
    <!-- Contenido -->
        <div class="position-relative d-flex justify-content-center align-items-center w-100 h-100">
            <div class="text-center text-white">
                <h2>Encontrá tu nuevo auto</h2>
                <div class="mb-4">
                    <a href="#" class="btn btn-danger rounded-pill d-inline-block mb-3 shadow">0km</a>
                    <a href="#" class="btn btn-danger rounded-pill d-inline-block mb-3 shadow">Usado</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock CONTENIDO %}

    <!-- Footer-->
    {% include "home/footer.html" %}

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'home/js/scripts.js' %}"></script>
    
</body>
</html>
