<div id="carouselImages" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
    <div class="carousel-inner" style="height: 400px; width: 100%; max-width: 600px; margin: 0 auto;">
        {% for imagen in vehiculo.imagenes.all %}
            <div class="carousel-item{% if forloop.first %} active{% endif %}">
                <p class="text-center" style="font-size: 1.2rem; font-weight: bold;"> {{ vehiculo.marca }} {{ vehiculo.modelo }} {{ vehiculo.version }}</p>
                <img src="{{ imagen.imagen.url }}" 
                     class="d-block w-100 h-100 img-fluid"  
                     alt="Imagen de {{ vehiculo.modelo }}"
                     style="object-fit: cover;"> 
            </div>
        {% endfor %}
    </div>
    <!-- Controles del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
